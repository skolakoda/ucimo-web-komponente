<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <p>HTML template element allows us to stamp out re-usable templates of code inside a normal HTML flow that wonâ€™t be immediately rendered, but can be used at a later time. </p>

  <template id="book-template">
    <li><span class="title"></span> &mdash; <span class="author"></span></li>
  </template>

  <template id="book-template-2">
    <li><span class="author"></span>'s classic novel <span class="title"></span></li>
  </template>

  <ul id="books"></ul>

  <fieldset id="choose">
    <legend>Choose template</legend>
    <label>
      <input type="radio" name="template" value="book-template" checked> Template One
    </label>
    <label>
      <input type="radio" name="template" value="book-template-2"> Template Two
    </label>
  </fieldset>

  <script src="main.js" charset="utf-8"></script>

</body>
</html>
